<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <link href="./css/ress.css" rel="stylesheet">
    <link class="js-theme-stylesheet" href="" rel="stylesheet">
    <title>Create Task</title>
  </head>
  <body>
    <main>
      <div class="p-createtask">
        <label class="p-createtask__label">Task Name</label>
        <input class="p-createtask__input js-taskname" type="text">
        <label class="p-createtask__label">Due Date</label>
        <div class="p-createtask__calendar-ctrl">
          <span class="js-display-month-year"></span>
          <div class="p-createtask__calendar-ctrl__btns">
            <button class="js-prev-month-btn">＜</button>
            <button class="js-next-month-btn">＞</button>
            <button class="js-today-btn">今日</button>
          </div>
        </div>
        <table class="p-createtask__calendar">
          <thead>
            <tr>
              <th class="u-fontcolor-weekend">日</th>
              <th>月</th>
              <th>火</th>
              <th>水</th>
              <th>木</th>
              <th>金</th>
              <th class="u-fontcolor-weekend">土</th>
            </tr>
          </thead>
          <tbody class="js-calendar-body"></tbody>
        </table>
      </div>
    </main>
    <script src="./taskWindow.js"></script>
  </body>
</html>
